<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<title>Ошибка 404</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body class="inner loading page-404">
	<main id="content">
		<div class="content">
			<div class="inner-content">
				<div class="inner-content__content">
					<div class="wrapper">
						<div class="error-404">
							<div class="error-404__number">404</div>
							<div class="error-404__title">К сожалению, запрашиваемая страница не найдена</div>
							<div class="error-404__text">
								<p>Что-то пошло не так, страница больше не существует. </p>
								<p>Пожалуйста, перейдите на <a href="#">главную страницу </a>сайта.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"></footer>
	<script src="js/common.js"></script>
</body>

</html>
